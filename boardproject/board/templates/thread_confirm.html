{% extends 'base.html' %}

{% block title %}goちゃんねる{% endblock %}

{% block content %}
<div class="form-container">
    <div>
        <p>下記の内容でスレッドを作成しますか？</p>
        {% for field in form %}
            {{ field.label }}:{{ field.value }}<br>
        {% endfor %}
    </div>
    <form class="form" action="{% url 'thread_create' %}" method="post">
        {% csrf_token %}
        {% for field in form %}
            {{ field.as_hidden }}
        {% endfor %}
        <div class="center">
            <button type="submit" class="btn">作成</button>
        </div>
    </form>
</div>
{% endblock content %}
